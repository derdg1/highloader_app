version: '3.8'

services:
  pwa-video-downloader:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-derdg1}/highloader_app:latest
    container_name: pwa-video-downloader
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
