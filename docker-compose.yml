version: '3.8'

services:
  # Backend Service mit yt-dlp
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-derdg1}/highloader_app-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video-downloader-backend
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    volumes:
      - video_cache:/tmp/video_downloads

  # Frontend Service (Nginx + React PWA)
  pwa-video-downloader:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-derdg1}/highloader_app:latest
    container_name: pwa-video-downloader
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  video_cache:
